<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sondaggio Calcistico</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Configurazione Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyDOBgda90xzNOSk1OsXGExppsffh_9LCRY",
          authDomain: "sondaggio-calcio.firebaseapp.com",
          databaseURL: "https://sondaggio-calcio-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "sondaggio-calcio",
          storageBucket: "sondaggio-calcio.firebasestorage.app",
          messagingSenderId: "341395886169",
          appId: "1:341395886169:web:d44c7eabef7455331c6148"
        };

        // Inizializza Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const players = [
          "Biagio Barbarossa",
          "Domenico Patruno",
          "Francesco Matarrese",
          "Gianni Destino",
          "Giuseppe Acquaviva",
          "Luca Bob Del Vento",
          "Luca Di Muro",
          "Ludovico Barnab√†",
          "Mariano Di Nicoli",
          "Nicola Iacobone",
          "Simone Palermo"
        ];

        const questions = [
          { category: "üß† Tecnica individuale", items: [
            "Chi ha il miglior dribbling?",
            "Chi ha il tiro pi√π potente?",
            "Chi ha il tiro pi√π preciso?",
            "Chi controlla meglio la palla sotto pressione?",
            "Chi fa i passaggi pi√π intelligenti?",
            "Chi √® pi√π bravo nei colpi di testa?",
            "Chi ha il primo tocco pi√π pulito?"
          ]},
          { category: "üèÉ‚Äç‚ôÇÔ∏è Fisico e atletismo", items: [
            "Chi corre di pi√π durante la partita?",
            "Chi √® il pi√π veloce sullo scatto breve?",
            "Chi resiste meglio fino alla fine (stamina)?",
            "Chi √® pi√π forte nei contrasti?",
            "Chi recupera pi√π palloni?"
          ]},
          { category: "üß© Intelligenza tattica", items: [
            "Chi capisce meglio il gioco?",
            "Chi si posiziona sempre nel posto giusto?",
            "Chi d√† le migliori indicazioni ai compagni?",
            "Chi sa leggere meglio le azioni avversarie?"
          ]},
          { category: "üéØ Precisione e finalizzazione", items: [
            "Chi segna pi√π gol?",
            "Chi crea pi√π occasioni da gol?",
            "Chi sbaglia meno davanti alla porta?",
            "Chi √® pi√π freddo nei momenti decisivi?"
          ]},
          { category: "ü§ù Spirito di squadra e atteggiamento", items: [
            "Chi aiuta di pi√π i compagni?",
            "Chi parla di pi√π in campo (comunicazione)?",
            "Chi mantiene la calma anche quando si perde?",
            "Chi ha pi√π 'leadership'?",
            "Chi si diverte di pi√π giocando?"
          ]},
          { category: "üòÇ Bonus divertenti", items: [
            "Chi fa pi√π tunnel?",
            "Chi fa pi√π falli 'strategici'?",
            "Chi si lamenta di pi√π con l'arbitro?",
            "Chi si butta per terra anche senza fallo?",
            "Chi ha la miglior esultanza dopo un gol?"
          ]}
        ];

        function SoccerSurvey() {
          const [userName, setUserName] = useState('');
          const [userSubmitted, setUserSubmitted] = useState(false);
          const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
          const [answers, setAnswers] = useState({});
          const [showResults, setShowResults] = useState(false);
          const [allVotes, setAllVotes] = useState({});
          const [loading, setLoading] = useState(true);
          const [hasCompletedSurvey, setHasCompletedSurvey] = useState(false);

          const allQuestions = questions.flatMap(cat => 
            cat.items.map(q => ({ category: cat.category, question: q }))
          );

          useEffect(() => {
            loadVotes();
            checkIfUserCompleted();
          }, []);

          const checkIfUserCompleted = () => {
            const completed = localStorage.getItem('survey-completed');
            setHasCompletedSurvey(completed === 'true');
          };

          const loadVotes = () => {
            const votesRef = database.ref('votes');
            votesRef.on('value', (snapshot) => {
              const data = snapshot.val();
              setAllVotes(data || {});
              setLoading(false);
            });

            return () => votesRef.off();
          };

          const handleUserSubmit = () => {
            if (userName.trim()) {
              setUserSubmitted(true);
            }
          };

          const handleAnswer = (player) => {
            const newAnswers = { ...answers, [currentQuestionIndex]: player };
            setAnswers(newAnswers);
            
            if (currentQuestionIndex < allQuestions.length - 1) {
              setTimeout(() => setCurrentQuestionIndex(currentQuestionIndex + 1), 300);
            } else {
              submitSurvey(newAnswers);
            }
          };

          const submitSurvey = async (finalAnswers) => {
            try {
              const updates = {};
              
              Object.keys(finalAnswers).forEach(qIndex => {
                const questionKey = `q${qIndex}`;
                const player = finalAnswers[qIndex];
                const currentCount = allVotes[questionKey]?.[player] || 0;
                updates[`votes/${questionKey}/${player}`] = currentCount + 1;
              });

              await database.ref().update(updates);
              
              // Salva che l'utente ha completato il sondaggio
              localStorage.setItem('survey-completed', 'true');
              setHasCompletedSurvey(true);
              setShowResults(true);
            } catch (error) {
              console.error('Errore nel salvataggio:', error);
              alert('Errore nel salvataggio dei voti. Riprova.');
            }
          };

          const getResults = (questionIndex) => {
            const questionKey = `q${questionIndex}`;
            const votes = allVotes[questionKey] || {};
            const total = Object.values(votes).reduce((sum, count) => sum + count, 0);
            
            if (total === 0) return [];

            return Object.entries(votes)
              .map(([player, count]) => ({
                player,
                votes: count,
                percentage: ((count / total) * 100).toFixed(1)
              }))
              .sort((a, b) => b.votes - a.votes);
          };

          const resetSurvey = () => {
            setUserName('');
            setUserSubmitted(false);
            setCurrentQuestionIndex(0);
            setAnswers({});
            setShowResults(false);
          };

          const clearAllData = async () => {
            if (confirm('Sei sicuro di voler cancellare TUTTI i voti? Questa azione non pu√≤ essere annullata.')) {
              try {
                await database.ref('votes').remove();
                alert('Tutti i voti sono stati cancellati!');
              } catch (error) {
                console.error('Errore nella cancellazione:', error);
                alert('Errore nella cancellazione dei dati.');
              }
            }
          };

          const handleViewResults = () => {
            if (!hasCompletedSurvey) {
              alert('‚ö†Ô∏è Devi prima completare il sondaggio per vedere i risultati!');
              return;
            }
            setShowResults(true);
          };

          if (loading) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-green-400 to-blue-500 flex items-center justify-center">
                <div className="text-white text-2xl">Caricamento...</div>
              </div>
            );
          }

          if (!userSubmitted) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-green-400 to-blue-500 flex items-center justify-center p-4">
                <div className="bg-white rounded-lg shadow-2xl p-8 max-w-md w-full">
                  <h1 className="text-3xl font-bold text-center mb-6 text-gray-800">
                    ‚öΩ Sondaggio Calcistico
                  </h1>
                  <div>
                    <label className="block text-gray-700 font-semibold mb-2">
                      Inserisci il tuo Nome e Cognome:
                    </label>
                    <input
                      type="text"
                      value={userName}
                      onChange={(e) => setUserName(e.target.value)}
                      onKeyPress={(e) => e.key === 'Enter' && handleUserSubmit()}
                      className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-green-500 mb-4"
                      placeholder="Es: Mario Rossi"
                    />
                    <button
                      onClick={handleUserSubmit}
                      disabled={!userName.trim()}
                      className="w-full bg-green-500 hover:bg-green-600 disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-bold py-3 px-4 rounded-lg transition duration-200 mb-4"
                    >
                      Inizia il Sondaggio
                    </button>
                    <button
                      onClick={handleViewResults}
                      className={`w-full ${hasCompletedSurvey ? 'bg-blue-500 hover:bg-blue-600' : 'bg-gray-400 hover:bg-gray-500'} text-white font-bold py-2 px-4 rounded-lg transition duration-200`}
                    >
                      {hasCompletedSurvey ? 'üìä Visualizza Risultati' : 'üîí Risultati (Completa prima il sondaggio)'}
                    </button>
                  </div>
                </div>
              </div>
            );
          }

          if (showResults) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-green-400 to-blue-500 p-4">
                <div className="max-w-6xl mx-auto">
                  <div className="bg-white rounded-lg shadow-2xl p-8 mb-6">
                    <h1 className="text-4xl font-bold text-center mb-2 text-gray-800">
                      üìä Risultati Sondaggio
                    </h1>
                    {userName && (
                      <p className="text-center text-gray-600 mb-6">
                        Grazie {userName} per aver partecipato!
                      </p>
                    )}
                    <div className="flex gap-4">
                      <button
                        onClick={resetSurvey}
                        className="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition duration-200"
                      >
                        Torna alla Home
                      </button>
                      <button
                        onClick={clearAllData}
                        className="flex-1 bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg transition duration-200"
                      >
                        üóëÔ∏è Cancella tutti i dati
                      </button>
                    </div>
                  </div>

                  {allQuestions.map((q, index) => {
                    const results = getResults(index);
                    const winner = results[0];
                    
                    return (
                      <div key={index} className="bg-white rounded-lg shadow-lg p-6 mb-4">
                        <h3 className="text-sm font-semibold text-gray-500 mb-1">{q.category}</h3>
                        <h2 className="text-xl font-bold text-gray-800 mb-4">{q.question}</h2>
                        
                        {results.length > 0 ? (
                          <>
                            <div className="bg-green-100 border-l-4 border-green-500 p-4 mb-4">
                              <p className="text-lg">
                                <span className="font-bold">üèÜ {winner.player}</span>
                                <span className="text-green-700 ml-2">({winner.percentage}% - {winner.votes} voti)</span>
                              </p>
                            </div>
                            
                            <div className="space-y-2">
                              {results.map((result, i) => (
                                <div key={i} className="flex items-center">
                                  <span className="w-48 text-sm text-gray-700 truncate">{result.player}</span>
                                  <div className="flex-1 bg-gray-200 rounded-full h-6 mx-2">
                                    <div
                                      className="bg-green-500 h-6 rounded-full flex items-center justify-end px-2"
                                      style={{ width: `${result.percentage}%` }}
                                    >
                                      {parseFloat(result.percentage) > 10 && (
                                        <span className="text-xs text-white font-semibold">
                                          {result.percentage}%
                                        </span>
                                      )}
                                    </div>
                                  </div>
                                  <span className="w-20 text-sm text-gray-600 text-right">{result.votes} ({result.percentage}%)</span>
                                </div>
                              ))}
                            </div>
                          </>
                        ) : (
                          <p className="text-gray-500 italic">Nessun voto ancora</p>
                        )}
                      </div>
                    );
                  })}
                </div>
              </div>
            );
          }

          const currentQ = allQuestions[currentQuestionIndex];
          const progress = ((currentQuestionIndex + 1) / allQuestions.length) * 100;

          return (
            <div className="min-h-screen bg-gradient-to-br from-green-400 to-blue-500 flex items-center justify-center p-4">
              <div className="bg-white rounded-lg shadow-2xl p-8 max-w-2xl w-full">
                <div className="mb-6">
                  <div className="flex justify-between text-sm text-gray-600 mb-2">
                    <span>Domanda {currentQuestionIndex + 1} di {allQuestions.length}</span>
                    <span>{Math.round(progress)}%</span>
                  </div>
                  <div className="w-full bg-gray-200 rounded-full h-2">
                    <div
                      className="bg-green-500 h-2 rounded-full transition-all duration-300"
                      style={{ width: `${progress}%` }}
                    />
                  </div>
                </div>

                <div className="mb-6">
                  <p className="text-sm font-semibold text-gray-500 mb-2">{currentQ.category}</p>
                  <h2 className="text-2xl font-bold text-gray-800">{currentQ.question}</h2>
                </div>

                <div className="grid grid-cols-1 gap-3">
                  {players.map((player) => (
                    <button
                      key={player}
                      onClick={() => handleAnswer(player)}
                      className="bg-gray-100 hover:bg-green-500 hover:text-white text-left px-6 py-4 rounded-lg transition duration-200 font-medium text-gray-700 hover:shadow-lg"
                    >
                      {player}
                    </button>
                  ))}
                </div>
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SoccerSurvey />);
    </script>
</body>
</html>
